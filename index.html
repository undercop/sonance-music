<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonace music</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="img/title.png" type="image/icon type">
    
</head>

<body>
    <div class="container bg-black flex">
        <div class="left border ">
            <div class="cross invert">
                <img src="img/cross.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1">
                <ul>
                    <li>
                        <img src="img/logo.png" alt="logo" class="invert"> sonance
                    </li>
                    <li>
                        <img class="invert" src="img/home.svg" alt="home"> Home
                    </li>
                    <li><img class="invert" src="img/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img src="img/lib.svg" alt="" class="invert">
                    <b>library</b>
                </div>
                <div class="songlists">
                    <ul>
                       
                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id=""><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>


                </div>
            </div>
        </div>
        <div class="right border bg-grey rounded p-1 ">
            <div class="header flex">

                <div class="navigation flex">
                    <div class="hamburger invert">
                        <img src="img/hamburger.svg" alt="" srcset="">
                    </div>
                    <div class="circle"> <img src="img/left.svg" alt="" class="invert"></div>

                    <div class="circle"> <img src="img/right.svg" alt="" class="invert"></div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Login</button>
                </div>


            </div>
            <div class="playlist">
                <h1>
                    Sonace Playlist
                </h1>

                <div class="innerplaylist ">
               
               
                

                <div class="play-list">
                    <div class="abovebar flex">
                        <div class="songinfo-container marquee">
                            <div class="songinfo">
                                
                            </div>
                        </div>
                        <div class="songbuttons invert">
                            <img id="previous" src="img/previous.svg" alt="" class="thirty-pix">
                            <img id="play" src="img/play1.svg" alt="" srcset="" class="thirty-pix">
                            <img id="next" src="img/next.svg" alt="" srcset="" class="thirty-pix">
                        </div>
                        <div class="timevol"></div>
                    </div>
                    <div class="seekbar">
                        <div class="seekbarcircle"></div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </div>
    
        
                    </div>
<script src="js/fixed.js"></script>
</body>

</html>
